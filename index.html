<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dyvo test</title>
  </head>
  <body>
    <div class="wrapper">
      <p class="credits">
        Credit balance:
        <span class="balance">0.00</span>
      </p>
      <section class="start-screen">
        <h1 class="start-screen__title title">Welcome to fortune wheel</h1>
        <button class="start-screen__btn btn">Go to wheel</button>
      </section>
      <section class="main-screen">
        <h2 class="main-screen__title title">Press to spin</h2>
        <div class="main-screen__content">
          <div class="wheel">
            <div class="wheel__item">
              <span>2.00</span>
            </div>
            <div class="wheel__item">
              <span>50.00</span>
            </div>
            <div class="wheel__item">
              <span>500.00</span>
            </div>
            <div class="wheel__item">
              <span>2.00</span>
            </div>
            <div class="wheel__item">
              <span>100.00</span>
            </div>
            <div class="wheel__item">
              <span>50.00</span>
            </div>
            <div class="wheel__item">
              <span>2.00</span>
            </div>
            <div class="wheel__item">
              <span>75.00</span>
            </div>
          </div>
        </div>
      </section>
      <section class="final-screen">
        <div class="coin-animation"></div>
        <p class="final-screen__text">You won <span class="credits-amount"></span> credits</p>
        <button class="final-screen__btn btn">Try again</button>
      </section>
    </div>
    <script type="module" src="dyvo_test/src/main.ts"></script>
  </body>
</html>
